{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'ledger/styles/base.css' %}">
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'index' %}"><h1>Recipe Book</h1></a>
        </div>
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>

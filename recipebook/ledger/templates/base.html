<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: #0e4039;
            margin: 0;
            padding: 2rem;
        }
        nav > div:last-child {
            text-align: right;
        }
        nav h1 {
            margin: 0;
            color: white;
        }
        nav a {
            text-decoration: none;
            color: white;
            vertical-align: middle;
        }
        article {
            display: grid;
            grid-template-columns: repeat(auto-fill, 250px);
            grid-template-rows: 16rem;
            grid-gap: 1rem;
        }
        article > a {
            background-color: #ebeded;
            box-shadow: 2px 2px 6px 0px rgba(132,132,132,0.75);
            -webkit-box-shadow: 2px 2px 6px 0px rgba(132,132,132,0.75);
            -moz-box-shadow: 2px 2px 6px 0px rgba(132,132,132,0.75);
            border-radius: 6px;
            color: black;
            font-size: 1.2rem;
            height: 100%;
            padding: 1rem;
        }
        article > a:last-child {
            background-color: #f2f2f2;
        }
        article > a:last-child > div > img {
            background-color: transparent;
        }
        article > a:last-child > div > p {
            text-align: center;
        }
        article > a > div {
            height: 100%;
            display: grid;
            grid-template-rows: 8fr 2fr;
            overflow: hidden;
        }
        .recipe-img {
            background-color: white;
            height: 100%;
            width: 100%;
            overflow: hidden;
            object-fit: cover;
            object-position: center;
        }
        main {
            margin: 4rem;
        }
        .nav-link {
            text-decoration: none;
            padding: 6px;
            border-radius: 2px;
            border: 1px solid black;
            color: black;
            font-size: .8rem;
        }
        td {
            border: 1px solid rgb(156, 156, 156);
        }
        td, th {
            padding: 0.5rem 1rem;
        }
        th {
            background-color: #d3dcdf;
        }
        tr > td:nth-child(2) {
            text-align: center;
        }
        main > h1, main > p {
            margin: 0;
        }
        main > p {
            margin-bottom: 1rem;
        }
        #recipe-gallery {
            display: grid;
            width: 40rem;
            gap: .5rem;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            overflow: hidden;
        }
        #recipe-gallery > div {
            background-color: #f6f6f6;
        }
        #recipe-gallery > div:nth-child(1) > img {
            width: 100%;
            object-fit: contain;
            
        }
        #recipe-gallery > div:nth-child(2) {
            height: 100%;
            width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 1rem;
            justify-items: center;
        }
        #recipe-gallery > div:nth-child(2) > img {
            height: 100%;
            width: 10rem;
            aspect-ratio: 1;
            object-fit: cover;
            object-position: center;
        }
        #recipe-info-container {
            display: grid;
            gap: 1rem;
            grid-template-columns: auto 1fr;
            grid-template-rows: 1fr;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'index' %}"><h1>Recipe Book</h1></a>
        </div>
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>

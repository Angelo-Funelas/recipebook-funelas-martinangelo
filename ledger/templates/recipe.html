{% extends "base.html" %}
{% load static %}
{% block title %}Recipe #{{recipe_index}}{% endblock %}
{% block body %}
    <h1>{{recipe.name}}</h1>
    <table>
        <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
        </tr>
        {% for ingredient in recipe.ingredients %}
            <tr>
                <td>{{ingredient.name}}</td>
                <td>{{ingredient.quantity}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

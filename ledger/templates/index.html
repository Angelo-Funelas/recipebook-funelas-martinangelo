{% extends "base.html" %}
{% load static %}
{% block title %}Recipe List{% endblock %}
{% block body %}
    <article>
        {% for recipe in recipes %}
            <a href="{{recipe.get_absolute_url}}"><div><img src="" class="recipe-img"><p>{{recipe.name}}</p></div></a>
        {% endfor %}
    </article>
{% endblock %}
